<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Perfil Interactiva</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bubbles-container"></div>
    <div class="bubbles-container">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="card tarjeta-perfil text-center">
        <div class="card-header bg-violeta text-white"> 
            <h2 id="nombre-perfil">Romina Herrera</h2>
        </div>
        <div class="card-body bg-violeta-claro">
            <img src="img/programadora.jpeg" alt="Imagen de Perfil" class="rounded-circle mb-3" id="imagen-perfil">
            <p id="descripcion-perfil">Desarrolladora web apasionada por crear aplicaciones web interactivas.</p>
            <button class="btn btn-amarillo" onclick="cambiarPerfil()">Cambiar Perfil</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
